<h2>Ajout d'un nouveau livre</h2>
<form #f="ngForm" (ngSubmit)="addBook(f)">
    <div class="mb-3">
      <label for="title" class="form-label">Titre *</label>
      <input type="text" class="form-control" id="title" name="title" ngModel required #t="ngModel">
      <span class="erreur" *ngIf="t.invalid && t.touched">Ce champ est obligatoire</span>
    </div>
    <div class="mb-3">
        <label for="author" class="form-label">Auteur *</label>
        <input type="text" class="form-control" id="author" name="author" ngModel required #a="ngModel">
        <span class="erreur" *ngIf="a.invalid && a.touched">Ce champ est obligatoire</span>
    </div>
    <div class="mb-3">
        <label for="price" class="form-label">Prix</label>
        <input type="text" class="form-control" id="price" name="price" ngModel>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="f.invalid">Valider</button>
</form>
