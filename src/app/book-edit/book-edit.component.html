<h2>Editer le livre ...</h2>
<form (ngSubmit)="editBook()" [formGroup]="bookForm">
    <div class="mb-3">
      <label for="title" class="form-label">Titre *</label>
      <input type="text" class="form-control" id="title" name="title" formControlName="title">
      <span class="erreur" *ngIf="bookForm.controls.title.invalid && bookForm.controls.title.touched">Ce champ est obligatoire</span>
    </div>
    <div class="mb-3">
        <label for="author" class="form-label">Auteur *</label>
        <input type="text" class="form-control" id="author" name="author" formControlName="author">
        <span class="erreur" *ngIf="bookForm.controls.author.invalid && bookForm.controls.author.touched">Ce champ est obligatoire</span>
    </div>
    <div class="mb-3">
        <label for="price" class="form-label">Prix</label>
        <input type="text" class="form-control" id="price" name="price" formControlName="price">
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="bookForm.invalid">Valider</button>
</form>
