<h2>Liste des livres</h2>
<button class="btn btn-success mb-2" [routerLink]="['/books', 'add']">Ajouter un nouveau livre</button>
<input type="text" name="search" class="form-control mb-2" placeholder="Rechercher ...">
<table class="table table-striped">
    <thead class="table-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Titre</th>
        <th scope="col">Auteur</th>
        <th scope="col">Prix</th>
        <th scope="col">Editer</th>
        <th scope="col">Supprimer</th>
        <th scope="col">DÃ©tails</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of books">
        <th scope="row">{{book.id}}</th>
        <td>{{book.title}}</td>
        <td>{{book.author}}</td>
        <td>{{book.price}}</td>
        <td><button class="btn btn-primary" [routerLink]="['/books', 'edit', book.id]">Editer</button></td>
        <td><button class="btn btn-danger" (click)="deleteBook(book.id)">Supprimer</button></td>
        <td><button class="btn btn-info" (click)="showDetails(book.id)">Voir +</button></td>
      </tr>
    </tbody>
</table>

<app-book-details *ngIf="activeBook" [book]="activeBook" (closeEvent)="showDetails($event)"></app-book-details>
